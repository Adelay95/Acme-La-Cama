master.page.escrito = Nuesta empresa, es la encargada de llevar el servicio, mundialmente conocido como 'Busqueda de Hoteles en la Red', a miles de usuarios en el mundo. Con una gran capacidad de servicio, nuestro sistema administra un amplio número de lugares en todo el mundo, en los cuales cualquier usuario puede alojarse. 

master.page.Quien = Quién puede hacer uso de los Servicios
master.page.escrito1 = Puede hacer uso de los Servicios solo si accede a firmar un contrato vinculante con Acme La Cama y no es usted una persona vetada para hacer uso de los servicios de conformidad con la legislación de su jurisdicción aplicable. Si acepta estos Términos y usa los Servicios en nombre de una empresa, organización, gobierno u otra entidad jurídica, afirma y garantiza que está autorizado a hacerlo.  
master.page.Quien2 = Contenido de los Servicios
master.page.escrito2 = Usted es responsable de su uso de Los Servicios y de cualquier Contenido que proporcione, incluyendo el cumplimiento con las leyes, reglas y normas aplicables. Solo debe proporcionarnos contenido que desee compartir con otros.
master.page.Quien3 = Uso de los Servicios
master.page.escrito3 = Nuestros Servicios están en constante evolución. Como tal, los Servicios pueden cambiar de vez en cuando, a nuestra discreción. Podremos dejar de proporcionarle a usted o a otros usuarios, de forma general, los Servicios (de forma permanente o temporal) o cualquier característica de los mismos. También conservaremos el derecho a establecer límites sobre el uso y almacenamiento a nuestro único criterio en cualquier momento. También podremos eliminar o negarnos a distribuir cualquier Contenido que se encuentre en los Servicios, suspender o cancelar a usuarios y reclamar nombres de usuario sin ninguna responsabilidad hacia usted.

master.page.privacy1 = Información básica de la cuenta
master.page.policy1 = Si opta por crear una cuenta de Acme La Cama, debe facilitarnos cierta información personal, como su nombre, nombre de usuario, contraseña, dirección de correo electrónico o número de teléfono. En Acme La Cama, su nombre se puede hacer público. Algunas de las características de nuestro producto, como el visionado de los anuncios de Acme La Cama, no le exigen que cree una cuenta.

master.page.cookies1 = Cookies
master.page.cookies2 = Como muchos sitios web, utilizamos cookies y tecnologías similares para recopilar datos adicionales sobre uso del sitio web y para mejorar nuestros Servicios, pero no usamos cookies para muchas partes de nuestros Servicios,solo y exclusivamente para las búsquedas de usuarios.
